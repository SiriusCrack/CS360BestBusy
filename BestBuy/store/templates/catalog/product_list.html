{% extends "base_generic.html" %}

{% block content %}
  <h1 class="product_header">All Available Products</h1>
  {% if product_list %}
  <ul class="product_page_list">
    {% for product in product_list %}
      <li class="product_page_item">
        {{product}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products in the library.</p>
  {% endif %}
{% endblock %}
