{% extends "base_generic.html" %}

{% block content %}
  <h1 class="product_header">All Available Products</h1>
  {% if product_list %}
  {% for product in product_list %}
    <ul class="product_item">
        <a href="{% url 'productDetail' product.productID %}">{{product}}</a>
    </ul>
    {% endfor %}
  {% else %}
    <p>There are no products in the library.</p>
  {% endif %}
{% endblock %}
